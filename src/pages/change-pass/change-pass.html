<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="loginP">新密碼</p>
  <ion-input type="password" class="box" [(ngModel)]="password" [ngClass]="inputBox" (ionFocus)="focus()" (ionBlur)="blur()"></ion-input><br>
  <p class="loginP">再次輸入新密碼</p>
  <ion-input type="password" class="box" [(ngModel)]="passB" [ngClass]="inputBox2" (ionFocus)="focus2()" (ionBlur)="blur2()"></ion-input>
  <div *ngIf="isWrongEnter==true">
    <p class="errorP">輸入錯誤</p>
  </div>


  <br><br><br><br><br>

  <button ion-button block (click)="sendPass()" [disabled]="disable">送出</button>


</ion-content>
