<ion-header>

</ion-header>


<ion-content padding>
  <h1 class="loginHead title">更換密碼</h1>
  <p class="loginP">進到設定後可更換密碼</p><br>
  <p class="loginP">新密碼</p>
  <ion-input type="text" class="box" [(ngModel)]="password"></ion-input>
  <p class="loginP">再次輸入新密碼</p>
  <ion-input type="text" class="box" [(ngModel)]="passB"></ion-input>
  <div *ngIf="isWrongEnter==true">
    <p class="errorP">輸入錯誤</p>
  </div>

  <br><br><br><br><br>

  <button ion-button block (click)="sendPass()">送出</button>
  <p class="loginP or">或是</p>
  <button ion-button block (click)="toHome()" class="lButton">稍後再說</button>


</ion-content>
