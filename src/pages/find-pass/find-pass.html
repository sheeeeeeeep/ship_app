<ion-header>

</ion-header>

<ion-content padding>
  <h1 class="loginHead title">找回密碼</h1>
  <p class="loginP">請輸入<span class="mark">手機號碼</span><br>
  我們將傳送新的密碼</p>
  <ion-input type="text" class="box" [(ngModel)]="phone" [ngClass]="inputBox" (ionFocus)="focus()" (ionBlur)="blur()"></ion-input>
  <div *ngIf="isWrong==true">
    <p class="errorP">輸入錯誤</p>
  </div>
  <button ion-button block (click)="sendPhone()" class="marginBox" [disabled]="disable">送出</button>
  <p class="or loginP">或是</p>
  <button ion-button block (click)="backLogin()" class="lButton" [disabled]="disable">返回登入畫面</button>

</ion-content>
