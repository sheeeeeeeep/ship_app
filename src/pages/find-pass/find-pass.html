<ion-header>

</ion-header>


<ion-content padding>
  <h1 class="loginHead title">找回密碼</h1>
  <p class="loginP">請輸入<span class="mark">手機號碼</span><br>
  我們將傳送新的密碼</p>
  <ion-input type="text" class="box" [(ngModel)]="phone"></ion-input>
  <div *ngIf="isWrong==true">
    <p class="errorP">輸入錯誤</p>
  </div>
  <button ion-button block (click)="sendPhone()" class="marginBox">送出</button>
  <p class="loginP or">或是</p>
  <button ion-button block (click)="backLogin()" class="lButton">返回登入畫面</button>

</ion-content>
