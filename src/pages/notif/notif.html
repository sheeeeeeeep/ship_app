<ion-header>

  <ion-navbar>
      <ion-title style="text-align:center">{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content   padding>
  <ion-card>
    <ion-card-header class="cardHead notiHead">
      <span style="color: black">{{time}}</span>
      <br><span class="dot_orange"></span>
      {{ship}}
        <br>{{head}}
    </ion-card-header>

    <ion-card-content style="padding-top: 10px">
      {{detail}}

    </ion-card-content>
  </ion-card>
</ion-content>
