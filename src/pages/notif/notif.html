<ion-header>
  <ion-navbar>
      <ion-title style="text-align:center">{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="更新中">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let noti of notifs" (click)="goNews()">
    <ion-card-header class="cardHead notiHead">
      <span style="color: black">{{noti.time}}</span>
      <br><span class="dot_orange"></span>
        {{noti.title}}
    </ion-card-header>

    <ion-card-content style="padding-top: 10px; font-size: 20px">
      {{noti.body}}
    </ion-card-content>
  </ion-card>
</ion-content>
