<ion-header>

  <ion-navbar>
      <ion-title style="text-align:center">{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-card *ngFor="let noti of notifs" (click)="goNews()">
    <ion-card-header class="cardHead notiHead">
      <span style="color: black">{{noti.time}}</span>
      <br><span class="dot_orange"></span>
      {{noti.ship}}
        <br>{{noti.head}}
    </ion-card-header>

    <ion-card-content style="padding-top: 10px; font-size: 20px">
      {{noti.detail}}
    </ion-card-content>

  </ion-card>

</ion-content>
