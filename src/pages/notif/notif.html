  Ionic pages and navigation.
-->

<ion-header>

  <ion-navbar>
      <ion-title style="text-align:center">{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <button ion-button (click)="subA()">A</button>
  <button ion-button (click)="subB()">B</button>
  <button ion-button (click)="clear()">clear</button>
  <ion-card *ngFor="let noti of notifs">
    <ion-card-header class="cardHead notiHead">
      <span style="color: black">{{noti.time}}</span>
      <br><span class="dot_orange"></span>
      {{noti.ship}}
        <br>{{noti.head}}
    </ion-card-header>

    <ion-card-content style="padding-top: 10px">
      {{noti.detail}}

    </ion-card-content>

  </ion-card>

</ion-content>
