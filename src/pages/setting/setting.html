<!--
  Generated template for the SettingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <ion-title style="text-align:center">{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="setting">
    <ion-list style="background-color: #FAFAFA">
      <ion-item>
        <ion-label style="text-align: center">{{id}}{{name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>是否開啟推播通知   </ion-label>
        <ion-toggle [(ngModel)]="isPush"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>更換密碼</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>登出</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>版本{{version}}</ion-label>
      </ion-item>
    </ion-list>
  </div>



</ion-content>
